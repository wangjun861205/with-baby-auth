apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: with-baby-auth
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo
  replicas: 3
  template:
    metadata:
      namespace: with-baby-auth
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        command: ["/bin/sh"]
        args: ["-c", "mongod --replSet=rs0 --bind_ip_all"]
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
        - name: data
          mountPath: /db/data
  volumeClaimTemplates:
  - metadata:
      namespace: with-baby-auth
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: slow
